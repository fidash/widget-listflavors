<!DOCTYPE html>
<html>
  <head>
  	<meta content="charset=utf-8">

    <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="lib/css/dataTables.fixedHeader.css">
    <link rel="stylesheet" type="text/css" href="lib/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
  <body>

    <table id="flavors_table" class="display" cellpadding="0" border="0" cellspacing="0" width="100%"></table>

    <!-- Loading animation -->
    <div class="loading hide">
      <i class="fa fa-spinner fa-pulse"></i>
    </div>

    <div id="uploadFlavorModal" class="modal fade" style="top: 0px; display: none;" aria-hidden="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" style="padding-top:0; padding-bottom: 0;">
            <a href="#" class="close" data-dismiss="modal">Ã—</a>
            <h3>Create a flavor</h3>
          </div>
          <form id="create_flavor_form" name="" autocomplete="" enctype="multipart/form-data">
            <div class="modal-body clearfix">
              <div class="pull-left col-xs-6">
                <fieldset>
                  <div class="form-group required">
                    <label class="control-label  required" for="name">Name</label>
                    <input class="form-control" id="name" maxlength="255" name="name" type="text">
                  </div>
                  <div class="form-group required">
                    <label class="control-label  required" for="id">ID</label>
                    <input class="form-control" id="id" maxlength="255" name="id" type="text">
                  </div>
                  <div class="form-group ">
                    <label class="control-label" for="vcpus">VCPUs</label>
                    <input type="number" min="0" class="form-control" id="vcpus" name="vcpus" />
                  </div>
                </fieldset>
              </div>
              <div class="pull-right col-xs-6">
                <fieldset>
                  <div class="form-group ">
                    <label class="control-label  " for="ram">RAM (MB)</label>
                    <input class="form-control" id="ram" name="ram" type="number" min="0" />
                  </div>
                  <div class="form-group ">
                    <label class="control-label  " for="disk">Disk (GB)</label>
                    <input class="form-control" id="disk" name="disk" type="number" min="0" /> 
                  </div>
                  <div class="form-group ">
                    <label class="control-label  " for="region">Region</label>
                    <div class=" ">
                      <select class="form-control" id="region" name="region"></select>
                    </div>
                </div>
                </fieldset>
              </div>
            </div>
            <div class="modal-footer">
              <button id="create-flavor" class="btn btn-primary pull-right" style="margin-left: 10px">Create Flavor</button>
              <button class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>


    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/jquery.dataTables.min.js"></script>
    <script src="lib/js/dataTables.fixedHeader.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/jstack.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/Region.js"></script>
    <script src="js/UI.js"></script>
    <script src="js/ListFlavors.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
